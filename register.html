<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>opt请求</title>
    <link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css">
    <link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">

    <script src="./static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>

<body>
<div class="login">
    <div class="content">
        <h3 class="form-title">新用户注册</h3>
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input id="telephone" type="text" class="form-control" placeholder="手机号">
            </div>
            <label class="control-label">验证码</label>
            <div>
                <input id="optcode" type="text" class="form-control" placeholder="验证码">
            </div>
            <label class="control-label">用户名</label>
            <div>
                <input id="name" type="text" class="form-control" placeholder="用户名">
            </div>
            <label class="control-label">性别</label>
            <div>
                <input id="gender" type="text" class="form-control" placeholder="性别">
            </div>
            <label class="control-label">年龄</label>
            <div>
                <input id="age" type="text" class="form-control" placeholder="年龄">
            </div>
            <label class="control-label">密码</label>
            <div>
                <input id="password" type="password" class="form-control" placeholder="密码">
            </div>

        </div>
        <div class="form-actions">
            <button id="registerBtn" class="btn blue" type="submit">注册</button>
        </div>
    </div>
</div>


<script>
    jQuery(document).ready(function () {
        $('#registerBtn').on('click', function () {
            let telephone = $('#telephone').val();
            let optcode = $('#optcode').val();
            let name = $('#name').val();
            let age = $('#age').val();
            let gender = $('#gender').val();
            let password = $('#password').val();
            if (!telephone) {
                alert('手机号为空，请重新输入！')
            } else if (!optcode) {
                alert('验证码为空！')
            } else if (!name) {
                alert('用户名为空！')
            } else if (!age) {
                alert('年龄不能为空！')
            } else if (!gender) {
                alert('性别不能为空！')
            } else if (!password) {
                alert('密码不能为空！')
            } else {
                $.ajax({
                    type: 'POST',
                    contentType: 'application/x-www-form-urlencoded',
                    url: 'http://localhost:8090/user/register',
                    xhrFields:{withCredentials:true},
                    data: {
                        telephone: telephone,
                        optCode: optcode,
                        name: name,
                        age: age,
                        gender: gender,
                        password: password
                    },
                    success: function (data) {
                        if (data.status === 'success') {
                            alert('注册成功!')
                        } else {
                            alert('注册失败：'+data.data.errMsg);
                        }

                    },
                    error: function (data) {
                        alert('请求出错' + data)
                    }
                })
            }

        })
    })
</script>
</body>

</html>
