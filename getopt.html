<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>opt请求</title>
    <link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css">
    <link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">

    <script src="./static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>

<body>
<div class="login">
    <div class="content">
        <h3 class="form-title">获取opt验证码</h3>
        <div class="form-group">
            <label for="" class="control-label">手机号</label>
            <div>
                <input id="telephoneInput" type="text" class="form-control" placeholder="手机号">
            </div>
        </div>
        <div class="form-actions">
            <button id="sendBtn" class="btn blue" type="submit">发送手机验证码</button>
        </div>
    </div>
</div>


<script>
    jQuery(document).ready(function () {
        $('#sendBtn').on('click', function () {
            let telephone = $('#telephoneInput').val();
            if (!telephone) {
                alert('手机号为空，请重新输入！')
            } else {
                $.ajax({
                    type: 'POST',
                    contentType: 'application/x-www-form-urlencoded',
                    url: 'http://localhost:8090/user/getopt',
                    xhrFields: {withCredentials: true},
                    data: {
                        tel: telephone
                    },
                    success: function (data) {
                        if (data.status === 'success') {
                            alert('验证码发送成功!');
                            window.location.href = 'register.html';
                        } else {
                            alert('发送验证码失败')
                        }

                    },
                    error: function (data) {
                        alert('请求出错' + data)
                    }
                })
            }

        })
    })
</script>
</body>

</html>
